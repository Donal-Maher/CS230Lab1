        <title>Lab 1 Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    </head>
    <body>
        <ul>
            <li><a>Pomodoro Timer</a></li>
        </ul>
        <p class="buttons">
            <button id="startButton" type="button" onclick="startButton()">Start</button>
            <button id="pauseButton" type="button" onclick = "pauseButton()">Pause</button>
            <button id="stopButton" type="button" onclick="stopButton()">Stop</button>
        </p>
        <div id="apple" >
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <polyline points="100,190 75,197 65,197 15,80 40,30 80,35 100,45"
                transform ="scale(1,0.8)"
                style="fill:red;stroke:green;stroke-width:3" />
                <polyline points="100,190 75,197 65,197 15,80 40,30 80,35 100,45"
                transform="translate(200,0) scale(-1,0.8)"
                style="fill:red;stroke:green;stroke-width:3" />     
                <polyline points="100,35     100,15 110,0"
                style="fill:none;stroke:green;stroke-width: 5"
            </svg>
            <p id="time" style = >00 : 00</p>
        </div>
